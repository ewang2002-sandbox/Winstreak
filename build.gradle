plugins {
    id 'java'
}

group 'xyz.achsdiscord'
version '1.0.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'xyz.achsdiscord.Main'
        )
    }
}