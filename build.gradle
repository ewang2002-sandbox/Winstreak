plugins {
    id 'java'
}

group 'xyz.achsdiscord'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

processResources {
    from ('src/main/java') {
        include 'token.txt'
    }
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'net.dv8tion:JDA:4.1.1_165'
    implementation 'com.google.code.gson:gson:2.8.6'
}
